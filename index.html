<!DOCTYPE html>
<html>
<head>
	<title>Secret Message Encoder/Decoder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1>Secret Message Encoder/Decoder</h1>
	</header>
	<main>
		<div>
			<p class="description">This program will encrypt your message by shifting each letter by 3 positions in the alphabet. It will then decrypt the message back to its original form.</p>
			<label for="input">Enter your message:</label>
			
			<div class="form">
				<span class="formbox">
			<textarea type="text" id="input" class="form__input">
			</textarea>
			</span>
			<button class='glowing-btn' id="encodeBtn"><span class='glowing-txt'>E<span class='faulty-letter'>N</span>CODE</span></button>
			<button class='glowing-btn' id="decodeBtn"><span class='glowing-txt'>D<span class='faulty-letter'>E</span>CODE</span></button>
			</div>	
			<div class="output">
			<p>Your encoded message is: <span id="encoded"></span></p>
			<p>Your decoded message is: <span id="decoded"></span></p>
			</div>	
		</div> 
	</main>

	


	<script src="script.js"></script>
</body>
</html>
